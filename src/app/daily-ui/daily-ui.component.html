<div class="content">
    <mat-toolbar color="accent" class="mat-title">
        <h1 class="primary-text">DailyUI Projects</h1>
    </mat-toolbar>
    <div fxLayout="row wrap" fxLayoutGap="15px grid" class="dashboard-content">
        <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="mat-elevation-z4">
                <mat-card-title>Login</mat-card-title>
                <mat-card-content>
                    <p>
                        This is the login page design. This was prepared for DailyUI challange #1. Please click on the
                        <strong>View</strong> button to navigate to the design.
                    </p>
                </mat-card-content>
                <mat-card-actions align="end">
                    <button mat-raised-button color="primary" type="button" [routerLink]="['/login']">View</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
