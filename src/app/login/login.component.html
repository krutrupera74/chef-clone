<div class="content login-content">
    <div fxLayout="row" fxLayoutAlign="center center" class="login-content">
        <div fxFlex="50%" fxFlex.xs="100%" fxFlex.sm="33%">
            <mat-card class="mat-elevation-z4">
                <mat-card-title class="login-title">Login</mat-card-title>
                <mat-card-content>
                    <form fxLayout="column" class="login-form">
                        <div class="input-row">
                            <mat-form-field fxFlex>
                                <input matInput type="text" placeholder="Username">
                                <button mat-button matSuffix mat-icon-button>
                                    <mat-icon>person</mat-icon>
                                </button>
                            </mat-form-field>
                        </div>

                        <div class="input-row">
                            <mat-form-field fxFlex>
                                <input matInput type="password" placeholder="Password">
                                <button mat-button matSuffix mat-icon-button>
                                    <mat-icon>lock</mat-icon>
                                </button> 
                            </mat-form-field>
                        </div>

                        <div class="input-row text-right">
                            <a href="javascript:void(0)" class="no-style primary-link hover-underline-animation">
                                Forgot Password?
                            </a>
                        </div>

                        <div class="login-button">
                            <button mat-raised-button color="primary" class="btn-grad">
                                Login
                            </button>
                        </div>

                        <div class="input-row text-center secondary-text">
                            <span>
                                Or Sign Up Using
                            </span>
                        </div>

                        <div class="social-icons no-style">
                            <a href="javascript:void(0)" class="fa fa-facebook"></a>
                            <a href="javascript:void(0)" class="fa fa-twitter"></a>
                            <a href="javascript:void(0)" class="fa fa-google"></a>
                        </div>

                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
