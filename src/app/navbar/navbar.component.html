<div style="height: 100vh;">
    <div class="mat-elevation-z8">
        <mat-toolbar color="primary" class="50 mat-elevation-z2 tbar">
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
                    <mat-icon>menu</mat-icon>
                </button>
                <span md-colors="{color:'primary'}" [routerLink]="['/dashboard']">
                    Title
                </span>
                <span class="example-spacer"></span>
                <div fxShow="true" fxHide.lt-md="true">
                    <!-- The following menu items will be hidden on both SM and XS screen sizes -->
                    <a href="#" mat-button>
                        <mat-icon>home</mat-icon>
                        Home
                    </a>
                    <a href="#" mat-button>
                        <mat-icon>person</mat-icon>
                        About
                    </a>
                    <a href="#" mat-button>
                        <mat-icon>phone</mat-icon>
                        Contact
                    </a>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
    </div>

    <mat-sidenav-container fxFlexFill class="sidenav-container">
        <mat-sidenav #sidenav>
            <mat-nav-list>
                <a href="#" mat-list-item>
                    <mat-icon>notifications</mat-icon>
                    Notifications
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>message</mat-icon>
                    Messages
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>account_box</mat-icon>
                    My Account
                </a>
                <a href="#" mat-list-item>
                    <mat-icon>lock</mat-icon>
                    My Account
                </a>
                <a (click)="sidenav.toggle()" mat-list-item>
                    <mat-icon>close</mat-icon> Close
                </a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content fxFlexFill>
            <div style="height: 100vh;">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
